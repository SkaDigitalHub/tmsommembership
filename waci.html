        :root {

        }

        }

        .form-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 40px;

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

            background: rgba(255, 255, 255, 0.3);

            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 10px;

        }

        button:hover {

                        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);

        }

        button::after {
            content: '';

            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: linear-gradient(

                rgba(255, 255, 255, 0.13) 77%,

            transform: rotate(30deg);
            transition: all 0.7s ease;

    <script>
        // Form submission handler
        document.getElementById('ministryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = document.getElementById('submitBtn');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Processing...';
            
            // Hide any previous messages
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Create a hidden iframe for submission
            const iframe = document.createElement('iframe');
            iframe.name = 'formTarget';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // Set form target to the iframe
            form.target = 'formTarget';
            
            // Handle the load event of the iframe
            iframe.onload = function() {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Registration';
                
                // Show success message
                document.getElementById('ministryForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                // Remove the iframe after submission
                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 3000);
            };
            
            // Submit the form
            form.submit();
        });

        // Populate date of birth field with a reasonable range
        document.addEventListener('DOMContentLoaded', function() {
            const dobInput = document.getElementById('dob');
            const today = new Date();
            const minDate = new Date();
            minDate.setFullYear(today.getFullYear() - 100); // 100 years ago
            const maxDate = new Date();
            maxDate.setFullYear(today.getFullYear() - 4); // At least 4 years old
            
            dobInput.min = minDate.toISOString().split('T')[0];
            dobInput.max = maxDate.toISOString().split('T')[0];
        });
    </script>
</body>
